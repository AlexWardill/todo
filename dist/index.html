<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__text">Another To Do List App</h1>
    </header>

    <main class="main">
      <aside class="section" id="projects-section">
        <div class="default-projects">
          <h1 class="project-title">Home</h1>
        </div>
        <div class="custom-projects">
          <h1 class="projects-header">Projects</h1>
        </div>
      </aside>

      <div class="section" id="tasks-section">
        <h1 class="tasks__project-name">Home</h1>
        <form class="task-container" onsubmit="return false">
          <i class="fa fa-user plus"></i>
          <input id="task__input" type="text" placeholder="New Task" />
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
